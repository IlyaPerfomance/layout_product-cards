<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="img"
        src="./images/imac.jpeg"
        alt="Apple A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      />
      <h3 class="text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="description">Product code: 195434</p>
      <div class="stars stars--4">
        <div class="stars__stars"></div>
        <div class="stars__stars"></div>
        <div class="stars__stars"></div>
        <div class="stars__stars"></div>
        <div class="stars__stars"></div>
        <p class="reviews">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__tag">$2,199</p>
      </div>
      <a
        class="link"
        href="/"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
